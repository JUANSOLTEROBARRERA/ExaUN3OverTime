<ion-header>
  <ion-toolbar>
    <ion-title>reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>

        <div *ngFor="let item of reservations; let i = index">
          <div *ngIf="item.rol != 'admin'">
            <ion-item-sliding>
              <!-- <ion-item href="/account/{{i}}" (click)="obtainStudent(i)"> -->
              <ion-item>
                <ion-label (click)="getStudentByControlNumber(item.controlnumber)">
                  {{item.name}}
                </ion-label>

              </ion-item>

              <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
                <ion-item-option expandable color="danger">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </div>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
