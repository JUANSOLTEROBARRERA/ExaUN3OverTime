<ion-header>
  <ion-toolbar>
    <ion-title>reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>

        <div *ngFor="let item of reservations; let i = index">
          <div *ngIf="item.rol != 'admin'">
            <ion-item-sliding>
              <!-- <ion-item href="/account/{{i}}" (click)="obtainStudent(i)"> -->
              <ion-item>
                <ion-label>
                  <div style="float: left"><a>HuÃ©sped: </a>{{item.name}}</div>
                  <div style="float: right"><a>HabitaciÃ³n: </a>{{item.room}}</div>
                  <br>
                  <ion-chip color="success" style="float: left">
                    <ion-label (click)="getPhone(i)">
                      <a [href]="message" target="_blank">
                        Enviar Mensaje
                      </a>
                    </ion-label>
                    <ion-icon name="logo-whatsapp" style="font-size: 20px;">
                    </ion-icon>
                  </ion-chip>
                  <div style="margin-top: 2%;float: right"><a>Salida: </a>{{item.f_arrival}}</div>
                  <div style="margin: 2% auto; width: 100px;"><a>Entrada: </a>{{item.f_leave}}</div>


                </ion-label>

              </ion-item>

              <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
                <ion-item-option expandable color="danger">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </div>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
