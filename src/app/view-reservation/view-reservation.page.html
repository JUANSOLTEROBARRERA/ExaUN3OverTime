<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>
    
            </ion-back-button>
          </ion-buttons>
        <ion-title>Detalles de Reservación</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>

        <ion-card-header>
            <ion-card-title>
                <ion-label>

                    <div style="margin-top: 1%; float: left"><a>Reservación:</a>&nbsp;{{guest.token}}</div>
                    <div style="float: right">
                        <ion-chip readonly color="primary" outline="true" class="ion-float-right">
                            <ion-icon name="calendar-outline"></ion-icon>
                            Fechas: &nbsp;
                            <ion-label>{{guest.f_arrival2}}</ion-label>&nbsp; al &nbsp;
                            <ion-label>{{guest. f_leave2}}</ion-label>
                        </ion-chip>
                    </div>
                </ion-label>
            </ion-card-title>
            
            <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>

            <br><br><br>
            
            <div style="margin-left: 5%; margin-bottom: 5%;">

            <a style="color: lightcoral;font-size:17px">Información del Huésped</a>
            <h2>
                &nbsp;&nbsp;&nbsp;&nbsp;<a>Nombre: </a>{{guest.name}}
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;<a>Teléfono: </a>{{guest.telephone}}
            </h2>

            <br>
            <a style="color: lightcoral;font-size:17px">Información de la reservación</a>
            <h2>
                &nbsp;&nbsp;&nbsp;&nbsp;<a>Habitación: </a>{{guest.room}}
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;<a>Token: </a>{{guest.token}}
            </h2>
        </div>


        </ion-card-content>

    </ion-card>
</ion-content>
