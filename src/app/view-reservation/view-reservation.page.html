<ion-header>
  <ion-toolbar>
    <ion-title>Reservation Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    
    <ion-card-header>
        <ion-card-title>
            <ion-label>
                {{guest.name}}
                <ion-chip color="primary" outline="true" class="ion-float-right">
                    <ion-label>{{guest.f_arrival}}</ion-label>
                    <ion-label>{{guest. f_leave}}</ion-label>
                </ion-chip>
            </ion-label>
        </ion-card-title>
        <ion-card-subtitle>{{guest.room}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <h2>
            CURP: {{guest.telephone}}
        </h2>
    </ion-card-content>

</ion-card>
</ion-content>
