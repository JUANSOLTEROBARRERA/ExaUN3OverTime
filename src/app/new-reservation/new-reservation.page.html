<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Reservación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name" #inputname></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['name']">
              <div class="errormessage" *ngIf="(myForm.get('name').dirty
              || myForm.get('name').touched)
              &&myForm.get('name').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="phone" #inputphone></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['phone']">
              <div class="errormessage" *ngIf="(myForm.get('phone').dirty
              || myForm.get('phone').touched)
              &&myForm.get('phone').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div style="float: left">Fecha de llegada:&nbsp;&nbsp;</div>
          <div *ngIf="fechaseleccionada1 !== ''">
            <a>{{fechaseleccionada1}}</a>
          </div>
          <div *ngIf="fechaseleccionada1 === ''">
            <div style="float: left">
              <div *ngIf="validfecha1">
                <ion-datetime-button datetime="datetime"></ion-datetime-button>
              </div>
              <div *ngIf="!validfecha1">
                <ion-datetime-button style="background-color: brown" datetime="datetime"></ion-datetime-button>
              </div>
            </div>
            <br />

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime (ionChange)="validarfecha1()" display-format="DD/MM/YYYY" formControlName="fecha2"
                  id="datetime" [value]="today" [min]="today" [showDefaultTitle]="true" locale="es-ES"
                  [showDefaultButtons]="true" doneText="Seleccionar" cancelText="Cancelar" presentation="date"
                  [isDateEnabled]="isBlockedDate">
                </ion-datetime>
              </ng-template>
            </ion-modal>
          </div>
        </ion-col>
      </ion-row>

      <!--<ion-row>
        <ion-col>
          <ion-datetime display-format="DD/MM/YYYY" id="dat" formControlName="fecha2" (ionChange)="showdate()"></ion-datetime>
        </ion-col>
      </ion-row>-->

      <ion-row>
        <ion-col>
          <div style="float: left">Fecha de salida:&nbsp;&nbsp;</div>
          <div *ngIf="fechaseleccionada2 !== ''">
            <a>{{fechaseleccionada2}}</a>
          </div>
          <div *ngIf="fechaseleccionada1 === ''">
            <div style="float: left">
              <div *ngIf="validfecha2">
                <ion-datetime-button datetime="datetime2"></ion-datetime-button>
              </div>
              <div *ngIf="!validfecha2">
                <ion-datetime-button style="background-color: brown" datetime="datetime2"></ion-datetime-button>
              </div>
            </div>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime (ionChange)="validarfecha2()" display-format="DD/MM/YYYY" formControlName="fecha3"
                  id="datetime2" [value]="today" [min]="today" [showDefaultTitle]="true" locale="es-ES"
                  [showDefaultButtons]="true" doneText="Seleccionar" cancelText="Cancelar" presentation="date"
                  [isDateEnabled]="isBlockedDate">
                </ion-datetime>
              </ng-template>
            </ion-modal>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-select formControlName="room" interface="popover" placeholder="Selecciona Habitación"
                (ionChange)="cambiar()">
                <div *ngFor="let item of rooms; let i = index">
                  <div>
                    <ion-select-option value="{{item.id + ' ' + item.room}}">{{item.room}}</ion-select-option>
                  </div>
                </div>
              </ion-select>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validationMessages['room']">
                <div class="errormessage" *ngIf="(myForm.get('room').dirty
            || myForm.get('room').touched)
            &&myForm.get('room').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="validado">
        <ion-col>
          <ion-item>
            <ion-label position="fixed">Total</ion-label>
            <ion-input formControlName="total">$</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="validado">
        <ion-col>
          <ion-item>
            <ion-label position="fixed">Anticipo</ion-label>
            <ion-input formControlName="advance" #inputphone>$</ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['advance']">
              <div class="errormessage" *ngIf="(myForm.get('advance').dirty
              || myForm.get('advance').touched)
              &&myForm.get('advance').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="validado">
        <ion-col>
          <ion-item>
            <ion-label style="font-size: 1.3em;" position="stacked">Selecciona imagen</ion-label>
            <div *ngIf="barStatus">
              <br>
              <ion-label style="font-size: 1.3em;" position="stacked">Uploading...</ion-label>
            </div>
            <br>
            <br>
            <div>
              <ion-input accept=".png,.jpg" (change)="uploadPhoto($event)" formControlName="imagen"
                type="file"></ion-input>
            </div>
            <br>
            <div id="photoPreview">
              <div *ngFor="let image of imageUploads; let i = index">
                <img loading="lazy" [src]="image" />
              </div>
            </div>
            <br>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['imagen']">
              <div class="errormessage" *ngIf="(myForm.get('imagen').dirty
          || myForm.get('imagen').touched)
          &&myForm.get('imagen').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>


  <ion-button *ngIf="!validado" size="default" shape="round" (click)="newGuestBef()">
    Reservar
  </ion-button>
  <ion-button *ngIf="validado" color="warning" size="default" shape="round" (click)="newGuest()">
    Pagar
  </ion-button>

  <ion-button color="danger" size="default" shape="round" (click)="cancelar()">
    Cancelar
  </ion-button>
</ion-content>
